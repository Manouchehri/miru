<!DOCTYPE html>
<html>
  <head>
    <title> Miru Website Monitor </title>
  </head>
  <body>
    <h1> Upload a new monitor script </h1>
    <form method="POST" action="/monitor" enctype="multipart/form-data">
      <div>
        <input type="file" name="script" id="newscript" />
      </div>
      <div>
        <select name="filetype">
          <option value="python" selected>Python</option>
          <option value="ruby">Ruby</option>
          <option value="perl">Perl</option>
        </select>
      </div>
      <div>
        <label for="waitPeriod">Time to wait between runs (minutes)</label>
        <input type="number" name="waitPeriod" value="1440" />
      </div>
      <div>
        <label for="expectedRuntime">Expected script runtime (seconds)</label>
        <input type="number" name="expectedRuntime" value="5" />
      </div>
      <div>
        <input type="hidden" name="satisfiedRequest" value="{{.CreatedFor}}" />
      </div>
      <div>
        <input type="submit" value="Upload" id="uploadbutton" />
      </div>
    </form>
  </body>
</html>
