 <!DOCTYPE html>
<html>
  {{template "head" .}}
  <body>
    {{template "nav" .}}
    <div class="content">
      <h1>Reports from monitors</h1>
      <div id="monitorreports">
        {{range .Reports}}
        <div class="reportsummary">
          <div class="oneliner">
            <div class="change">
              {{.ChangeSignificance}}
            </div>
            <div class="url">
              {{.URL}}
            </div>
          </div>
          <div class="moreinfo">
            <div class="row">
              <div class="field">
                Last ran at:
              </div>
              <div class="value">
                {{.LastRan}}
              </div>
            </div>
            <div class="row">
              <div class="field">
                Checksum:
              </div>
              <div class="value">
                {{.Checksum}}
              </div>
            </div>
            <div class="row">
              <div class="field">
                Script path:
              </div>
              <div class="value">
                {{.ScriptPath}}
              </div>
            </div>
            <div class="row">
              <p>
                Message:
              </p>
              <p>
                {{.Message}}
              </p>
            </div>
          </div>
        </div>
        {{end}}
        <script src="/js/reports.js"></script>
      </div>
    </div>
  </body>
</html>
