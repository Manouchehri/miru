<!DOCTYPE html>
<html>
    {{template "head" .}}
    <body>
        {{template "nav" .}}
        <div class="content">
            <h1>An error occurred</h1>
            <ul id="errors">
            {{range $i, $error := .Errors}}

            {{end}}
            </ul>
        </div>
    </body>
</html>
